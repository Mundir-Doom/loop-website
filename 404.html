<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Loop Intelligence</title>
    <script>
      (function() {
        var redirect = window.location.pathname + window.location.search + window.location.hash;
        sessionStorage.setItem('redirect', redirect);

        var BASE_URL = '/loop-website/';
        if (!redirect.startsWith(BASE_URL)) {
          BASE_URL = '/';
        }

        var target = BASE_URL;
        if (!target.endsWith('/')) target += '/';
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
